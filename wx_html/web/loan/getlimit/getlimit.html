<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>小程序</title>
    <link rel="stylesheet" href="../../../src/css/common/reset.css">
    <link rel="stylesheet" href="../../../src/css/loan.css">
</head>
<script src="../../../src/js/commom/commom.js"></script>
<style type="text/css">
.schedule {
    text-align: center;
}
.input-title {
    text-align: left;
}
/*btn-next*/
.btn-next {
    width: 260px;
    height: 40px;
    margin-top: 85px;
    border-radius: 40px;
    border: 1px solid #d4923b;
    background: #fff;
    color: #d4923b;
    font-size: 15px;
}
.mark-color {
    color: #da9133;
}
.limit-info {
    text-align: center;
    padding-top: 30px;
    color: #34455f;
}
.limit-info-number {
    font-size: 28px;
    margin-top: 11px;
}
</style>
<body>
<div class="nav-header">
    <div class="left" onclick="GoBack()">返回</div>
    <div class="center">小程序</div>
    <div class="right">...</div>
</div>
<div class="container">
    <div class="home-banner">
        <div class="cover">
            <div class="cover-words">
                <div class="title  mark-color">公积金客户</div>
                <div class="hr"></div>
                <div class="title-dec">信用贷款30万</div>
            </div>
            <div class="bottom-tips">
                <div class="tips-cell">
                    年利率
                    <span class="mark-color">5.6%</span>
                </div>
                <div class="tips-cell">
                    用时起息
                </div>
                <div class="tips-cell">
                    期限
                    <span class="mark-color">12个月</span>
                </div>
                <div class="tips-cell">
                    随借随还
                </div>
            </div>
        </div>
    </div>
    <div class="schedule">
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="bar-cell active">
                    <div class="bar-step">
                        <div class="bar-step-inside">1</div>
                    </div>
                    <text>身份信息</text>
                </div>
                <div class="bar-cell active">
                    <div class="bar-step">
                        <div class="bar-step-inside">2</div>
                    </div>
                    <text>额度</text>
                </div>
                <div class="bar-cell active">
                    <div class="bar-step">
                        <div class="bar-step-inside">3</div>
                    </div>
                    <text>提取额度</text>
                </div>
            </div>
            <div class="progress-line">
                <div class="line-list on"></div>
                <div class="line-list on"></div>
            </div>
        </div>
        <div class="user-info">
            <div class="input-cell">
                <div class="input-title">手机号码：</div>
                <input type="number" placeholder="请输入您的手机号码" onblur="getIdCardValue(event)" placeholder-class="placeholder-css"/>
            </div>
        </div>
        <button class="btn-next" onclick="goNext()">领取额度</button>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../../src/js/layer/layer.js"></script>
<script type="text/javascript">
let idCardVal = '';
function goNext() {
    if(idCardVal == '') {
        layer.msg('请输入您的手机号码');
        return;
    }
    window.location.href =  '../../scanlogin/scanlogin.html'
}
function getIdCardValue(event) {
    idCardVal= event.target.value
}
</script>
</html>
